<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#4CAF50" stroke="#2E7D32" stroke-width="8"/>
  
  <!-- Sun -->
  <circle cx="380" cy="140" r="40" fill="#FFC107"/>
  <g stroke="#FFC107" stroke-width="4" fill="none">
    <line x1="380" y1="80" x2="380" y2="60"/>
    <line x1="420" y1="140" x2="440" y2="140"/>
    <line x1="380" y1="200" x2="380" y2="220"/>
    <line x1="340" y1="140" x2="320" y2="140"/>
    <line x1="410" y1="110" x2="425" y2="95"/>
    <line x1="350" y1="110" x2="335" y2="95"/>
    <line x1="410" y1="170" x2="425" y2="185"/>
    <line x1="350" y1="170" x2="335" y2="185"/>
  </g>
  
  <!-- Plant/Seedling -->
  <g transform="translate(256, 200)">
    <!-- Stem -->
    <rect x="-4" y="0" width="8" height="80" fill="#8BC34A"/>
    
    <!-- Leaves -->
    <ellipse cx="-20" cy="20" rx="25" ry="15" fill="#4CAF50" transform="rotate(-30 -20 20)"/>
    <ellipse cx="20" cy="25" rx="25" ry="15" fill="#4CAF50" transform="rotate(30 20 25)"/>
    <ellipse cx="-15" cy="45" rx="20" ry="12" fill="#66BB6A" transform="rotate(-20 -15 45)"/>
    <ellipse cx="15" cy="50" rx="20" ry="12" fill="#66BB6A" transform="rotate(20 15 50)"/>
    
    <!-- Soil/Base -->
    <ellipse cx="0" cy="80" rx="40" ry="15" fill="#8D6E63"/>
  </g>
  
  <!-- Water droplets -->
  <g fill="#2196F3" opacity="0.8">
    <ellipse cx="180" cy="320" rx="8" ry="12" transform="rotate(-20 180 320)"/>
    <ellipse cx="200" cy="340" rx="6" ry="10" transform="rotate(10 200 340)"/>
    <ellipse cx="320" cy="350" rx="7" ry="11" transform="rotate(-10 320 350)"/>
    <ellipse cx="340" cy="330" rx="5" ry="9" transform="rotate(15 340 330)"/>
  </g>
  
  <!-- App name "P" -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="80" font-weight="bold" text-anchor="middle" fill="white">P</text>
</svg>
